[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
lib_deps = 
    ArduinoJson@^6.13.0
    ESPAsyncTCP@^1.2.2
    ESP Async WebServer@^1.2.3
    IRremoteESP8266@^2.7.1
    DHT sensor library for ESPx@^1.17